<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="ABC" width="300" height="200" style="border:1px solid rgb(25,142,47) ;"></canvas>
<script>
    let hcnRectangle = function (length, width) {
        this.length = length;
        this.width = width;
        this.cv = function () {
            return (this.length + this.width) * 2;
        };
        this.dt = function () {
            return (this.length * this.width);
        };
        this.painting = function () {
            let c = document.getElementById("ABC");
            let ctx = c.getContext("2d");
            ctx.fillRect(100, 100, 150, 80);
            ctx.fillStyle = "red";
        };
    };
    let hcn = new hcnRectangle(10, 32);
    console.log(hcn.cv());
    hcn.cv();
    console.log(hcn.dt);
    hcn.dt();
    hcn.painting();
</script>
</body>
</html>
